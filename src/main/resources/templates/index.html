    function callStudentData() {
      var age = 0;
      $.ajax({
        url: '/api/v1/student',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          $('#studentsCnt').text(response.length);
          for (var i = 0; i < response.length; i++) {
            age += response[i].age;
            var html =
              '<tr onclick="getStudentDetail(' +
              response[i].id +
              ')"><td>' +
              response[i].id +
              '</td><td>' +
              response[i].name +
              '</td><td>' +
              response[i].age +
              '</td><td>' +
              response[i].phoneNumber.substring(0, 3) +
              '-' +
              response[i].phoneNumber.substring(3, 7) +
              '-' +
              '****' +
              '</td><td>' +
              response[i].address +
              '</td><td>' +
              response[i].dept.name +
              '</td></tr>';
            $('#data').append(html);
          }
          $('#boardCnt').text((age / response.length).toFixed(1));
        },
      });
    }

    function getPostCode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // ë„ë¡œëª… ì£¼ì†Œì˜ ë…¸ì¶œ ê·œì¹™ì— ë”°ë¼ ì£¼ì†Œë¥¼ ì¡°í•©í•œë‹¤.
          // ë‚´ë ¤ì˜¤ëŠ” ë³€ìˆ˜ê°€ ê°’ì´ ì—†ëŠ” ê²½ìš°ì—” ê³µë°±('')ê°’ì„ ê°€ì§€ë¯€ë¡œ, ì´ë¥¼ ì°¸ê³ í•˜ì—¬ ë¶„ê¸° í•œë‹¤.
          var fullRoadAddr = data.roadAddress; // ë„ë¡œëª… ì£¼ì†Œ ë³€ìˆ˜
          var extraRoadAddr = ''; // ë„ë¡œëª… ì¡°í•©í˜• ì£¼ì†Œ ë³€ìˆ˜
          // ë²•ì •ë™ëª…ì´ ìˆì„ ê²½ìš° ì¶”ê°€í•œë‹¤. (ë²•ì •ë¦¬ëŠ” ì œì™¸)
          // ë²•ì •ë™ì˜ ê²½ìš° ë§ˆì§€ë§‰ ë¬¸ìê°€ "ë™/ë¡œ/ê°€"ë¡œ ëë‚œë‹¤.
          if (data.bname !== '' && /[ë™|ë¡œ|ê°€]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // ê±´ë¬¼ëª…ì´ ìˆê³ , ê³µë™ì£¼íƒì¼ ê²½ìš° ì¶”ê°€í•œë‹¤.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraRoadAddr += extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName;
          }
          // ë„ë¡œëª…, ì§€ë²ˆ ì¡°í•©í˜• ì£¼ì†Œê°€ ìˆì„ ê²½ìš°, ê´„í˜¸ê¹Œì§€ ì¶”ê°€í•œ ìµœì¢… ë¬¸ìì—´ì„ ë§Œë“ ë‹¤.
          if (extraRoadAddr !== '') {
            extraRoadAddr = ' (' + extraRoadAddr + ')';

          // ë„ë¡œëª…, ì§€ë²ˆ ì£¼ì†Œì˜ ìœ ë¬´ì— ë”°ë¼ í•´ë‹¹ ì¡°í•©í˜• ì£¼ì†Œë¥¼ ì¶”ê°€í•œë‹¤.
          if (fullRoadAddr !== '') {
